<head>
    <link rel="stylesheet" type="css/text" href="styles.css">
</head>
<body>
    <div class='container'>
        <h1>Ulfi Pomodoro</h1>
        <div class='controller'>
            <div class=break>
                <p>BREAK LENGTH</p>
                <button class='decr'>-</button>
                <span id='breakId'>5</span>
                <button class='incr'>+</button>
            </div>
            <div class=session>
                <p>SESSION LENGTH</p>
                <button class='decr'>-</button>
                <span id='sessionId'>25</span>
                <button class='incr'>+</button>
            </div>
        </div>
        <div class='timer'>
            <div class='content'>
                <p id='stage'>session</p>
                <p id='time'>25</p>
            </div>
            <div class='fill'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
